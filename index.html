<!DOCTYPE html>
<!--due to the cross-site scripting security features in Chrome, must include css/style in html in one page.-->
<style>

#header-img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    display: block;

}

/* For desktop: */
.col-1 {width: 8.33%;}

@media only screen and (max-width: 768px) {

}

.flex-container {

    background-color: DodgerBlue;
}

</head>

          </div>

              <ul>

          </nav>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
